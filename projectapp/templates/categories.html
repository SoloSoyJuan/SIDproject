{% extends 'base.html' %}

{% block content %}
    <header class="container">
        <h1 class="text-center">Categorías</h1>
    </header>
    <main>
        <section class="container w-50 mb-2">
            <a class="btn btn-primary" href="{% url 'view_add_category' %}">Nueva categoría</a>
        </section>
        <section class="container w-50">
            {% if categories %}
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for category in categories %}
                        <tr>
                            <td>{{ category.code }}</td>
                            <td>{{ category.description }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>No hay categorías registradas.</p>
            {% endif %}
        </section>
    </main>
{% endblock %}
